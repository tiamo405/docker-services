version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27017:27017"
    volumes:
      - ~/docker-services/data/mongodb:/data/db
      - ./config:/etc/mongo
    command: ["mongod", "--config", "/etc/mongo/mongod.conf"]
    networks:
      - mongodb-network

networks:
  mongodb-network:
    driver: bridge
