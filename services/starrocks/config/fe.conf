# Frontend configuration for StarRocks
CUR_DATE = `date +%Y%m%d-%H%M%S`

# Log level
sys_log_level = INFO

# Frontend service port (MySQL protocol)
query_port = 9030

# Frontend HTTP port
http_port = 8030

# Frontend RPC port
rpc_port = 9020

# Frontend edit log port
edit_log_port = 9010

# Enable authentication
enable_authentication = true

# Data directory
meta_dir = /opt/starrocks/fe/meta

# Log directory
LOG_DIR = /opt/starrocks/fe/log

# Priority networks
priority_networks = 0.0.0.0/0

# Memory limit
JAVA_OPTS = "-Xmx4096m"

# Enable profile
enable_profile = true

# Max connections
qe_max_connection = 1024

# Enable load stream
enable_load_profile = true
