# Backend configuration for StarRocks
CUR_DATE = `date +%Y%m%d-%H%M%S`

# Log level
sys_log_level = INFO

# Backend service port
be_port = 9060

# Backend HTTP port
be_http_port = 8040

# Backend heartbeat service port
heartbeat_service_port = 9050

# Backend brpc port
brpc_port = 8060

# Data directory
storage_root_path = /opt/starrocks/be/storage

# Log directory
LOG_DIR = /opt/starrocks/be/log

# Priority networks
priority_networks = 0.0.0.0/0

# Memory limit
mem_limit = 50%

# CPU cores
num_threads_per_core = 3

# Storage medium
default_rowset_type = beta
